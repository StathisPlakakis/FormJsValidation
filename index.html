<!doctype html><html lang="en"><head><meta charset="UTF-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/><title>Form validation with Javascript</title></head><body><form action="#" novalidate><p><label for="mail"><span>Please enter an email address : </span><input id="mail" name="mail"/> <span class="error" aria-live="polite"></span></label></p><p><label for="Country">Please select a country :</label> <select id="Country"><option value="fr">France</option><option value="ch">Switzerland</option><option value="de">Germany</option><option value="nl">The Netherlands</option></select></p><p><label for="ZIP"><span>Please enter your ZIP : </span><input id="ZIP" name="ZIP" required/> <span class="error" aria-live="polite"></span></label></p><p><label for="password"><span>Please enter your password : </span><input type="password" id="password" name="password" minlength="8" maxlength="16" required/> <span class="error" aria-live="polite"></span></label></p><p><label for="passwordConfirm"><span>Please confirm your password : </span><input type="password" id="passwordConfirm" name="passwordConfirm" minlength="8" maxlength="16" required/> <span class="error" aria-live="polite"></span></label></p><button>Submit</button></form><script defer="defer" src="main.bundle.js"></script></body></html>
